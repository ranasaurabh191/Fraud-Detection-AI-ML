<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Fraud Detection</title>
    <style>
        /* üåô Dark Theme Styling */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth Scrolling */
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background: #2a2a40;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.8s ease-in-out;
            width: 100%;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 15px;
            color: #bbb;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #4a90e2;
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
            background: #1e1e2f;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #f39c12;
            box-shadow: 0 0 12px #f39c12;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: scale(1.05);
        }

        .result {
            margin: 30px 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            scroll-margin-top: 20px;
        }

        .card {
            background: #2a2a40;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
            width: 30%;
            min-width: 250px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .fraudulent {
            background: linear-gradient(135deg, #ff4b4b, #ff0000);
            color: #fff;
        }

        .genuine {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>üöÄ Financial Fraud Detection System</h1>
</header>

<div class="container">
    <form id="fraud-form">
        <div class="form-group">
            <label for="amount">üí∞ Transaction Amount:</label>
            <input type="number" step="0.01" id="amount" required>
        </div>

        <div class="form-group">
            <label for="risk_flag">‚ö†Ô∏è High-Risk Flag (0/1):</label>
            <input type="number" min="0" max="1" id="risk_flag" required>
        </div>

        <div class="form-group">
            <label for="balance_ratio">üìä Balance Ratio (0-1):</label>
            <input type="number" step="0.01" min="0" max="1" id="balance_ratio" required>
        </div>

        <div class="form-group">
            <label for="verification_status">‚úÖ Verification (0/1):</label>
            <input type="number" min="0" max="1" id="verification_status" required>
        </div>

        <div class="form-group">
            <label for="prev_amount">üîÅ Previous Amount:</label>
            <input type="number" step="0.01" id="prev_amount" required>
        </div>

        <div class="form-group">
            <label for="time_since_last">‚è±Ô∏è Time Since Last (hrs):</label>
            <input type="number" step="0.01" id="time_since_last" required>
        </div>

        <div class="form-group">
            <label for="merchant_reputation">üè™ Merchant Reputation (0/1):</label>
            <input type="number" min="0" max="1" id="merchant_reputation" required>
        </div>

        <div class="form-group">
            <label for="credibility_score">üåü Credibility Score (0-1):</label>
            <input type="number" step="0.01" min="0" max="1" id="credibility_score" required>
        </div>

        <div class="form-group">
            <label for="location_anomaly">üìç Location Anomaly (0/1):</label>
            <input type="number" min="0" max="1" id="location_anomaly" required>
        </div>

        <div class="form-group">
            <label for="freq_recent">üîÑ Recent Frequency:</label>
            <input type="number" step="0.01" id="freq_recent" required>
        </div>

        <button type="submit">üöÄ Predict</button>
    </form>

    <div id="result" class="result"></div>
</div>

<script>
    const form = document.getElementById('fraud-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const data = [
            parseFloat(document.getElementById('amount').value),
            parseInt(document.getElementById('risk_flag').value),
            parseFloat(document.getElementById('balance_ratio').value),
            parseInt(document.getElementById('verification_status').value),
            parseFloat(document.getElementById('prev_amount').value),
            parseFloat(document.getElementById('time_since_last').value),
            parseInt(document.getElementById('merchant_reputation').value),
            parseFloat(document.getElementById('credibility_score').value),
            parseInt(document.getElementById('location_anomaly').value),
            parseFloat(document.getElementById('freq_recent').value)
        ];

        resultDiv.innerHTML = `<p>‚è≥ Predicting...</p>`;

        try {
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [data] })
            });

            const result = await response.json();
            resultDiv.innerHTML = '';

            Object.keys(result).forEach(model => {
                const isFraud = result[model] === "Fraudulent";
                const card = document.createElement('div');
                card.classList.add('card', isFraud ? 'fraudulent' : 'genuine');
                card.innerHTML = `<h3>${model}</h3><p>${result[model]}</p>`;
                resultDiv.appendChild(card);
            });

            resultDiv.scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
            console.error('Error:', error);
            resultDiv.innerHTML = `<p>‚ùå Network error. Please try again.</p>`;
        }
    });
</script>

</body>
</html>
