<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö°Ô∏èAI/ML-Powered Fraud Detection System</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik&display=swap" rel="stylesheet">
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: #f5f5f5;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #000000 40%, #0d0d0d 100%);
      border-bottom: 2px solid #ffc10744;
      box-shadow: 0 0 30px #ffc10733;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      color: #ffc107;
      text-shadow: 0 0 12px #ffc107aa;
    }

    .tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #aaa;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 25px #ffc10733;
      border: 1px solid #ffc10722;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      animation: fadeIn 1s ease-in;
    }

    .form-group {
      flex: 1 1 45%;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #ffc107;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #ffc10755;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ffc107;
      box-shadow: 0 0 12px #ffc10788;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ffc107, #ffe082);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.4s;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffc107aa;
    }

    .result {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
    }

    .card {
      flex: 1 1 280px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffc10722;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #ffc10733;
      transition: 0.3s ease;
    }

    .card h3 {
      font-size: 1.5rem;
      color: #ffc107;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .fraudulent {
      background: linear-gradient(135deg, #ff1744, #d50000);
      color: #fff;
    }

    .genuine {
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #fff;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>‚ö°Ô∏è AI ML-Powered Fraud Detection System</h1>
    <p class="tagline">Real-time transaction analysis backed by intelligent models</p>
  </header>

  <div class="container">
    <form id="fraud-form">
      <div class="form-group">
        <label for="amount">üí∞ Transaction Amount:</label>
        <input type="number" id="amount" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="risk_flag">‚ö†Ô∏è High-Risk Flag (0/1):</label>
        <input type="number" id="risk_flag" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label for="balance_ratio">üìä Balance Ratio (0-1):</label>
        <input type="number" id="balance_ratio" min="0" max="1" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="verification_status">‚úÖ Verification (0/1):</label>
        <input type="number" id="verification_status" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label for="prev_amount">üîÅ Previous Amount:</label>
        <input type="number" id="prev_amount" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="time_since_last">‚è±Ô∏è Time Since Last (hrs):</label>
        <input type="number" id="time_since_last" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="merchant_reputation">üè™ Merchant Reputation (0/1):</label>
        <input type="number" id="merchant_reputation" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label for="credibility_score">üåü Credibility Score (0-1):</label>
        <input type="number" id="credibility_score" min="0" max="1" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="location_anomaly">üìç Location Anomaly (0/1):</label>
        <input type="number" id="location_anomaly" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label for="freq_recent">üîÑ Recent Frequency:</label>
        <input type="number" id="freq_recent" step="0.01" required />
      </div>

      <button type="submit">üöÄ Predict Fraud</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('fraud-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const data = [
        parseFloat(document.getElementById('amount').value),
        parseInt(document.getElementById('risk_flag').value),
        parseFloat(document.getElementById('balance_ratio').value),
        parseInt(document.getElementById('verification_status').value),
        parseFloat(document.getElementById('prev_amount').value),
        parseFloat(document.getElementById('time_since_last').value),
        parseInt(document.getElementById('merchant_reputation').value),
        parseFloat(document.getElementById('credibility_score').value),
        parseInt(document.getElementById('location_anomaly').value),
        parseFloat(document.getElementById('freq_recent').value)
      ];

      resultDiv.innerHTML = `<p>üîç Analyzing...</p>`;

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [data] })
        });

        const result = await response.json();
        resultDiv.innerHTML = '';

        Object.keys(result).forEach(model => {
          const isFraud = result[model] === "Fraudulent";
          const card = document.createElement('div');
          card.classList.add('card', isFraud ? 'fraudulent' : 'genuine');
          card.innerHTML = `<h3>${model}</h3><p>${result[model]}</p>`;
          resultDiv.appendChild(card);
        });

        resultDiv.scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `<p>‚ùå Network error. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
